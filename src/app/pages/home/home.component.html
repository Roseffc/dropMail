<section class="container">
  <div>
    <app-generate-email [counterTime]="counterTime" (statusEmail)="handleEmail()" (refresh$)="handleRefresh($event)"></app-generate-email>
  </div>
  <mat-divider></mat-divider>
  <div class="d-flex mr-10 mt-10">
    <mat-icon md-12>inbox</mat-icon>
    <h3>Emails <span>{{emails.length}}</span></h3>
  </div>
  <div class="d-flex flex-wrap home">
    <app-email-list [listEmails]="emails" (viewEmail$)="viewBodyMessage($event)"></app-email-list>
    <app-message [message]="bodyEmail"></app-message>
  </div>
</section>
